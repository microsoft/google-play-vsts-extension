
variables:
- name: CodeQL.Enabled
  value: true

resources:
  repositories:
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    sdl:
      sourceAnalysisPool:
        name: 1ES-ABTT-Shared-Pool
        image: abtt-windows-2022
        os: windows
    pool:
      name: 1ES-ABTT-Shared-Pool
      image: abtt-ubuntu-2204
      os: linux

    stages:
    - stage: stage
      jobs:
      - job: Phase_1
        displayName: Agent job 1
        cancelTimeoutInMinutes: 1

        steps:
        - task: CmdLine@2
          displayName: Node Ver
          inputs:
            script: |
              node_binaries=$(find / -type f -name "node" 2>/dev/null)
              # Loop through each node binary and run node -v
              for node_bin in $node_binaries; do
                  echo "Running $node_bin -v"
                  $node_bin -v
              done

